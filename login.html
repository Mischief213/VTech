<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>VTech</title>
    <link rel="icon" href="icon/Logo Company (Outline).png">
    <link rel="stylesheet" href="login-style.css">
</head>

<body>

    <header>
        <!-- Admin - temp -->
        <a href="admin.html"><img src="https://img.icons8.com/windows/32/system-administrator-male.png"
                alt="system-administrator-male" alt="" style="height: 40px;"></a>

        <!-- Home -->
        <a href="main.html"><img src="icon/logo.png" width="150"></img></a>

        <!-- Customer Profile - temp -->
        <a href="profile.html"><img src="https://img.icons8.com/windows/32/attendance-mark.png" alt="attendance-mark"
                alt="" style="height: 40px;"></a>
    </header>

    <div class="wrapper">

        <!-- Login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>
                        Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Register -->
        <div class="form-box register">
            <h2>Registration</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        I agree to the terms & conditions
                    </label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>
                        Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            showLoginPopup();
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
